<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <!-- include the Bootstrap CSS file -->
    <style>
        .container-fluid.margins {
            padding: 10px;
        }

        .btn-group-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <button id="settings-button"></button>
    <div class="container-fluid margins bg-primary-subtle text-center">
        <h3 class = "text-center">Pomodoro Productivity Helper</h3>
        <form>
            <div>
                <label id="timer" value="5" for="timer">25:00</label>
            </div>
            <div class="btn-group-container-fluid" role="group"> 
                <div>Duration</div>
                <div class="btn-group bg-secondary text-light" role="group"
                    aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary text-light" for="btnradio1">25m</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary text-light" for="btnradio2">45m</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary text-light" for="btnradio3">60m</label>
                </div>
            </div>
        </form>
        <div class="btn-group" role="group" aria-label="Start/Stop/Reset">
            <button type="button" class="btn btn-primary" id="start">Start</button>
            <button type="button" class="btn btn-secondary" id="stop">Stop</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>
    <!-- include the Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>

</html>
